<!doctype html>
<head>

</head>
<body>
<h1>BMI Calculator</h1>
<form>
    <label for="height">Height (in):</label><br>
    <input type="text" id="height" name="height"><br>
    <label for="weight">Weight: (lb)</label><br>
    <input type="text" id="weight" name="weight"><br>
    <input type="submit" value="computeBMI" onclick="computeBMI();">
</form>
<h1>Your BMI is: <span id="output">?</span></h1>
<h2>You are: <span id="weigh"> ?</span> </h2>
<script>
    function computeBMI() {
        // user inputs
        var height = Number(document.getElementById("height").value);
        var weight = Number(document.getElementById("weight").value);
        var BMI = Math.round(weight / Math.pow(height, 2) * 10000);

        var output = Math.round(BMI * 100) / 100
        if (output < 18.5)
            document.getElementById("weigh").innerText = "Underweight";
        else if (output >= 18.5 && output <= 25)
            document.getElementById("weigh").innerText = "Normal";
        else if (output >= 25 && output <= 30)
            document.getElementById("weigh").innerText = "Obese";
        else if (output > 30)
            document.getElementById("weigh").innerText = "Overweight";
    }
</script>
</body>
</html>
